[INISystem]
BasedOn=GenericWindow.ini

[GameLoadingLobbyBase]
Size=590,510
BackgroundTexture=loadmpsavebg.png

$CC0=lblDescription:XNALabel
$CC1=panelPlayers:XNAPanel
$CC2=lblMapName:XNALabel
$CC3=lblMapNameValue:XNALabel
$CC4=lblGameMode:XNALabel
$CC5=lblGameModeValue:XNALabel
$CC6=lblSavedGameTime:XNALabel
$CC7=ddSavedGame:XNAClientDropDown
$CC8=lbChatMessages:ChatListBox
$CC9=tbChatInput:XNATextBox
$CC10=btnLoadGame:XNAClientButton
$CC11=btnLeaveGame:XNAClientButton

[lblDescription]
Text=Wait for all players to join and get ready, then click Load Game to load the saved multiplayer game.
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP

[panelPlayers]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + 4 ; 32
$Width=373
$Height=125
BackgroundTexture=50.png

[lblMapName]
Text=MAP:
$X=getRight(panelPlayers) + GENERIC_SPACING
$Y=getY(panelPlayers)

[lblMapNameValue]
Text=Map name
$X=getX(lblMapName)
$Y=getY(lblMapName) + DEFAULT_LBL_HEIGHT + LABEL_SPACING

[lblGameMode]
Text=GAME MODE:
$X=getX(lblMapName)
$Y=getY(panelPlayers) + 40

[lblGameModeValue]
Text=Game mode
$X=getX(lblGameMode)
$Y=getY(lblGameMode) + DEFAULT_LBL_HEIGHT + LABEL_SPACING

[lblSavedGameTime]
Text=SAVED GAME:
$X=getX(lblMapName)
$Y=getBottom(panelPlayers) - 40

[ddSavedGame]
$X=getX(lblSavedGameTime)
$Width=getWidth($ParentControl) - getX(lblSavedGameTime) - GENERIC_SPACING
$Height=DEFAULT_CONTROL_HEIGHT
$Y=getBottom(panelPlayers) - getHeight($Self)

[lbChatMessages]
BackgroundTexture=50.png
$X=EMPTY_SPACE_SIDES
$Y=getBottom(panelPlayers) + GENERIC_SPACING
$Width=getWidth($ParentControl) - EMPTY_SPACE_SIDES - EMPTY_SPACE_SIDES
$Height=getHeight($ParentControl) - getY($Self) - 9 - 19 - DEFAULT_BUTTON_HEIGHT - EMPTY_SPACE_BOTTOM

[tbChatInput]
$X=getX(lbChatMessages)
$Y=getBottom(lbChatMessages) + 3
$Width=getWidth(lbChatMessages)
$Height=19

[btnLoadGame]
Text=Load Game
$X=getX(lbChatMessages)
$Y=getBottom(tbChatInput) + LABEL_SPACING
$Width=BUTTON_WIDTH_133
$Height=DEFAULT_BUTTON_HEIGHT

[btnLeaveGame]
Text=Leave Game
$Width=BUTTON_WIDTH_133
$Height=DEFAULT_BUTTON_HEIGHT
$X=getWidth($ParentControl) - getWidth($Self) - EMPTY_SPACE_SIDES
$Y=getY(btnLoadGame)
