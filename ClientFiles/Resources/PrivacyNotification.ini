[PrivacyNotification]
DrawMode=Stretched
BackgroundTexture=black.png
DrawBorders=true
$Width=RESOLUTION_WIDTH
$Height=85
$Y=RESOLUTION_HEIGHT - getHeight($Self)

$CC0=lblDescription:XNALabel
$CC1=lblExplanation:XNALabel
$CC2=lblMoreInformation:XNALabel
$CC3=lblTermsAndConditions:XNALinkLabel
$CC4=lblPrivacyPolicy:XNALinkLabel
$CC5=btnOK:XNAClientButton
$CC6=lblOptions:XNALabel

[lblDescription]
Text=This application makes use of CnCNet web & tunnel server services and is subject to collection of technical & other necessary information through them.
$X=6
$Y=6

[lblExplanation]
Text=By using this application you agree to the CnCNet Terms & Conditions as well as the CnCNet Privacy Policy.
$X=getX(lblDescription)
$Y=getBottom(lblDescription) - 2

[lblMoreInformation]
Text=More information:
$X=getX(lblExplanation)
$Y=getBottom(lblExplanation) + 4

[lblTermsAndConditions]
Text=https://cncnet.org/terms-and-conditions
$X=getRight(lblMoreInformation) + GENERIC_SPACING
$Y=getY(lblMoreInformation)

[lblPrivacyPolicy]
Text=https://cncnet.org/privacy-policy
$X=getRight(lblTermsAndConditions) + LABEL_SPACING
$Y=getY(lblTermsAndConditions)

[btnOK]
Text=Got it
$Width=BUTTON_WIDTH_75
$Height=DEFAULT_BUTTON_HEIGHT
$X=getWidth($ParentControl) - getWidth($Self) - 6
$Y=getHeight($ParentControl) - getHeight($Self) - 6

[lblOptions]
Text=Integration with third-party Discord application can be turned on / off in CnCnet options.
$X=getX(lblDescription)
$Y=getBottom(lblMoreInformation) + 4
