[INISystem]
BasedOn=GenericWindow.ini

[UpdateQueryWindow]
Size=280,140
DrawMode=Tiled
BackgroundTexture=genbg.png
DrawBorders=true

$CC0=lblDescription:XNALabel
$CC1=lblChangelogLink:XNALinkLabel
$CC2=lblUpdateSize:XNALabel
$CC3=btnYes:XNAClientButton
$CC4=btnNo:XNAClientButton

[lblDescription]
Text=M@M   ; need to reserve space for two lines
$X=EMPTY_SPACE_SIDES
$Y=9

[lblChangelogLink]
$X=getX(lblDescription)
$Y=getBottom(lblDescription) + 11
Text=View Changelog
IdleColor=218,165,32
HoverColor=255,234,128

[lblUpdateSize]
$X=getX(lblDescription)
$Y=getBottom(lblChangelogLink) + 14

[btnYes]
Text=Yes
$Width=BUTTON_WIDTH_75
$Height=DEFAULT_BUTTON_HEIGHT
$X=EMPTY_SPACE_SIDES
$Y=getHeight($ParentControl) - getHeight($Self) - 7

[btnNo]
Text=No
$Width=BUTTON_WIDTH_75
$Height=DEFAULT_BUTTON_HEIGHT
$X=getWidth($ParentControl) - getWidth($Self) - EMPTY_SPACE_SIDES
$Y=getY(btnYes)
