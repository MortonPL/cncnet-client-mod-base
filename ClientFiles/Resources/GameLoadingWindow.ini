[INISystem]
BasedOn=GenericWindow.ini

[GameLoadingWindow]
Size=600,380
BackgroundTexture=loadmissionbg.png

$CC0=btnDelete:XNAClientButton
$CC1=btnLaunch:XNAClientButton
$CC2=btnCancel:XNAClientButton
$CC3=lbSaveGameList:XNAMultiColumnListBox

[btnDelete]
Text=Delete
$Width=BUTTON_WIDTH_110
$Height=DEFAULT_BUTTON_HEIGHT
$X=( getWidth($ParentControl) - getWidth($Self) ) / 2
$Y=getHeight($ParentControl) - EMPTY_SPACE_BOTTOM - getHeight($Self)

[btnLaunch]
Text=Load
$Width=getWidth(btnDelete)
$Height=getHeight(btnDelete)
$X=getX(btnDelete) - getWidth($Self) - 10
$Y=getY(btnDelete)

[btnCancel]
Text=Cancel
$Width=getWidth(btnDelete)
$Height=getHeight(btnDelete)
$X=getRight(btnDelete) + 10
$Y=getY(btnDelete)

[lbSaveGameList]
BackgroundTexture=50.png
DrawMode=Stretched
$X=EMPTY_SPACE_SIDES + 1
$Y=EMPTY_SPACE_TOP + 1
$Width=getWidth($ParentControl) - getX($Self) - ( EMPTY_SPACE_SIDES + 1 )
$Height=getY(btnDelete) - getY($Self) - 15
