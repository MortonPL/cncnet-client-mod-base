[INISystem]
BasedOn=GenericWindow.ini

[GameInProgressWindow]
DrawBorders=true
DrawMode=Stretched
BackgroundTexture=50.png

$CC0=windowMessage:XNAWindow

[windowMessage]
$Width=200
$Height=100
$X=( getWidth($ParentControl) - getWidth($Self) ) / 2
$Y=( getHeight($ParentControl) - getHeight($Self) ) / 2
SolidColorBackgroundTexture=0,0,0,255

$CC0=lblMessage:XNALabel

[lblMessage]
Text=A game is in progress.
$X=( getWidth($ParentControl) - getTextWidth($Self) ) / 2
$Y=( getHeight($ParentControl) - getTextHeight($Self) ) / 2
