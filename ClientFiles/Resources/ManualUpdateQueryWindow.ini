[INISystem]
BasedOn=GenericWindow.ini

[ManualUpdateQueryWindow]
Size=251,140
BackgroundTexture=updatequerybg.png

$CC0=lblDescription:XNALabel
$CC1=btnDownload:XNAClientButton
$CC2=btnClose:XNAClientButton

[lblDescription]
Text=Version {0} is available.@@Manual download and installation is@required.
$X=EMPTY_SPACE_SIDES
$Y=9

[btnDownload]
Text=View Downloads
$Width=BUTTON_WIDTH_110
$Height=DEFAULT_BUTTON_HEIGHT
$X=EMPTY_SPACE_SIDES
$Y=getHeight($ParentControl) - getHeight($Self) - 7

[btnClose]
Text=Close
$Width=BUTTON_WIDTH_92
$Height=DEFAULT_BUTTON_HEIGHT
$X=getWidth($ParentControl) - getWidth($Self) - EMPTY_SPACE_SIDES
$Y=getY(btnDownload)
