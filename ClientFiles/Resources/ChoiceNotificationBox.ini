[ChoiceNotificationBox]
Location=0,-101
Size=300,101
PanelBackgroundDrawMode=Stretched

$CC0=lblHeader:XNALabel
$CC1=gameIconPanel:XNAPanel
$CC2=lblSender:XNALabel
$CC3=lblChoiceText:XNALabel
$CC4=btnYes:XNAClientButton
$CC5=btnNo:XNAClientButton

[lblHeader]
Text=MAKE A CHOICE
TextAnchor=36
AnchorPoint=150,12

[gameIconPanel]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHeader) + LABEL_SPACING
$Width=16
$Height=16
DrawBorders=false

[lblSender]
Text=Sender
$X=getRight(gameIconPanel) + 3
$Y=getBottom(lblHeader) + LABEL_SPACING

[lblChoiceText]
Text=What do you want to do?
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblSender) + LABEL_SPACING

[btnYes]
Text=Yes
$X=8
$Y=getBottom(lblChoiceText) + LABEL_SPACING
$Width=BUTTON_WIDTH_75
$Height=DEFAULT_BUTTON_HEIGHT

[btnNo]
Text=No
$Width=BUTTON_WIDTH_75
$Height=DEFAULT_BUTTON_HEIGHT
$X=getRight($ParentControl) - getWidth($Self) - 8
$Y=getY(btnYes)
