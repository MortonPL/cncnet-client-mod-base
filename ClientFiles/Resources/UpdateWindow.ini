[INISystem]
BasedOn=GenericWindow.ini

[UpdateWindow]
Size=446,270
BackgroundTexture=black.png

$CC0=lblDescription:XNALabel
$CC1=lblCurrentFileProgressPercentage:XNALabel
$CC2=lblCurrentFileProgressPercentageValue:XNALabel
$CC3=prgCurrentFile:XNAProgressBar
$CC4=lblCurrentFile:XNALabel
$CC5=lblTotalProgressPercentage:XNALabel
$CC6=lblTotalProgressPercentageValue:XNALabel
$CC7=prgTotal:XNAProgressBar
$CC8=lblUpdaterStatus:XNALabel
$CC9=btnCancel:XNAClientButton

[lblDescription]
Text=.
$X=EMPTY_SPACE_SIDES
$Y=9

[lblCurrentFileProgressPercentage]
Text=Progress percentage of current file:
$X=getX(lblDescription)
$Y=90

[lblCurrentFileProgressPercentageValue]
Text=100%
$X=getWidth($ParentControl) - EMPTY_SPACE_SIDES - getWidth($Self)
$Y=getY(lblCurrentFileProgressPercentage)
TextAnchor=2
$AnchorPoint=getX($Self),getY($Self)

[prgCurrentFile]
$X=getX(lblCurrentFileProgressPercentage)
$Y=getBottom(lblCurrentFileProgressPercentage) + 4
$Width=getWidth($ParentControl) - getX($Self) - EMPTY_SPACE_SIDES
$Height=PROGRESSBAR_HEIGHT

[lblCurrentFile]
Text=
$Height=18
$X=getX(lblCurrentFileProgressPercentage)
$Y=getBottom(prgCurrentFile) + 2

[lblTotalProgressPercentage]
Text=Total progress percentage:
$X=getX(lblCurrentFile)
$Y=getBottom(lblCurrentFile) + 10

[lblTotalProgressPercentageValue]
Text=0%
$X=getWidth($ParentControl) - EMPTY_SPACE_SIDES - getWidth($Self)
$Y=getY(lblTotalProgressPercentage)
TextAnchor=2
$AnchorPoint=getX($Self),getY($Self)

[prgTotal]
$X=getX(lblTotalProgressPercentage)
$Y=getBottom(lblTotalProgressPercentage) + 4
$Width=getWidth(prgCurrentFile)
$Height=PROGRESSBAR_HEIGHT

[lblUpdaterStatus]
Text=Preparing
$X=EMPTY_SPACE_SIDES
$Y=getHeight($ParentControl) - getHeight($Self) - 14

[btnCancel]
Text=Cancel
$Width=BUTTON_WIDTH_133
$Height=DEFAULT_BUTTON_HEIGHT
$X=getWidth($ParentControl) - EMPTY_SPACE_SIDES - getWidth($Self)
$Y=getHeight($ParentControl) - getHeight($Self) - 7
