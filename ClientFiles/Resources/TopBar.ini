[TopBar]
$Width=RESOLUTION_WIDTH
$Height=39
$X=0
$Y=0 - getHeight($Self)
DrawBorders=False
DrawMode=Stretched
BackgroundTexture=black.png

$CC0=btnMainButton:XNAClientButton
$CC1=btnCnCNetLobby:XNAClientButton
$CC2=btnPrivateMessages:XNAClientButton
$CC3=lblTime:XNALabel
$CC4=lblDate:XNALabel
$CC5=btnLogout:XNAClientButton
$CC6=btnOptions:XNAClientButton
$CC7=lblConnectionStatus:XNALabel
$CC8=lblCnCNetPlayerCount:XNALabel
$CC9=lblCnCNetStatus:XNALabel

[btnMainButton]
Text=Main Menu (F2)
$Width=BUTTON_WIDTH_160
$Height=DEFAULT_BUTTON_HEIGHT
$X=EMPTY_SPACE_SIDES
$Y=9

[btnCnCNetLobby]
Text=CnCNet Lobby (F3)
$Width=BUTTON_WIDTH_160
$Height=DEFAULT_BUTTON_HEIGHT
$X=getRight(btnMainButton) + BUTTON_SPACING
$Y=getY(btnMainButton)

[btnPrivateMessages]
Text=Private Messages (F4)
$Width=BUTTON_WIDTH_160
$Height=DEFAULT_BUTTON_HEIGHT
$X=getRight(btnCnCNetLobby) + BUTTON_SPACING
$Y=getY(btnMainButton)

[lblTime]
Text=00:00:00
$X=getWidth($ParentControl) - getWidth($Self) - EMPTY_SPACE_SIDES - 4
$Y=4
TextAnchor=1
$AnchorPoint=getX($Self) + getWidth($Self),getY($Self)

[lblDate]
Text=00.00.2020
$X=getWidth($ParentControl) - getWidth($Self) - EMPTY_SPACE_SIDES
$Y=getBottom(lblTime) - 2
TextAnchor=1
$AnchorPoint=getX($Self) + getWidth($Self),getY($Self)

[btnLogout]
Text=Log Out
$Width=BUTTON_WIDTH_75
$Height=DEFAULT_BUTTON_HEIGHT
$X=getX(lblDate) - getWidth($Self) - GENERIC_SPACING
$Y=getY(btnMainButton)

[btnOptions]
Text=Options (F12)
$Width=BUTTON_WIDTH_110
$Height=DEFAULT_BUTTON_HEIGHT
$X=getX(btnLogout) - BUTTON_SPACING - getWidth($Self)
$Y=getY(btnMainButton)

[lblConnectionStatus]
Text=OFFLINE
$X=horizontalCenterOnParent()
$Y=verticalCenterOnParent()
TextAnchor=4
$AnchorPoint=getX($Self) + ( getWidth($Self) / 2 ),getY($Self)

[lblCnCNetPlayerCount]
$X=getX(btnOptions) - 50
$Y=11

[lblCnCNetStatus]
Text=XX PLAYERS ONLINE:
$X=getX(lblCnCNetPlayerCount) - getWidth($Self) - 6
$Y=getY(lblCnCNetStatus)
