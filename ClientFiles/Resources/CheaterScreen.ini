[INISystem]
BasedOn=GenericWindow.ini

[CheaterScreen]
Size=334,453
BackgroundTexture=black.png  ;cheaterbg.png

$CC0=lblCheater:XNALabel
$CC1=lblDescription:XNALabel
$CC2=imagePanel:XNAPanel
$CC3=btnCancel:XNAClientButton
$CC4=btnYes:XNAClientButton

[lblCheater]
Text=CHEATER!
$X=(getWidth($ParentControl) - getTextWidth($Self) ) / 2
$Y=EMPTY_SPACE_TOP

[lblDescription]
Text=$$$TextBlockBegin$$$
Modified game files have been detected. They could affect
the game experience.

Do you really lack the skill for winning the mission without
cheating?
$$$TextBlockEnd$$$
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblCheater) + GENERIC_SPACING

[imagePanel]
$X=getX(lblDescription)
$Y=getBottom(lblDescription) + GENERIC_SPACING
$Width=getWidth($ParentControl) - ( 2 * EMPTY_SPACE_SIDES )
$Height=getHeight($ParentControl) - getBottom(lblDescription) - 59
BackgroundTexture=cheater.png
DrawMode=Stretched

[btnCancel]
Text=Cancel
$Width=BUTTON_WIDTH_92
$Height=DEFAULT_BUTTON_HEIGHT
$X=getWidth($ParentControl) - EMPTY_SPACE_SIDES - getWidth($Self)
$Y=getHeight($ParentControl) - EMPTY_SPACE_BOTTOM - getHeight($Self)

[btnYes]
Text=Yes
$Width=BUTTON_WIDTH_92
$Height=DEFAULT_BUTTON_HEIGHT
$X=EMPTY_SPACE_SIDES
$Y=getY(btnCancel)
